<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins-font">
    <header>
      <nav class="navbar display-flex">
        <h3 class="brand">Influencer Products</h3>
        <ul class="nav-items display-flex">
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Sign up</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Log In</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link size"
              ><i class="size fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"
              ><i class="size fa-solid fa-cart-arrow-down"></i
            ></a>
          </li>
        </ul>
      </nav>

      <!-- banner section  -->

      <section class="banner display-flex">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description text-color-and-size">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br />
            Sem vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn btn-color">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="" class="camera" />
        </div>
      </section>
    </header>

    <section class="sponsor-container">
      <div class="divider"></div>
      <div class="sponsor">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
      </div>
      <div class="divider"></div>
    </section>
  </body>
</html>
